<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form th:action="@{/carform}" th:object="${car}" method="post"> <br>
        Name: <input type="text" th:field="*{name}"> <br>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>





        Type: <input type="text" th:field="*{type}"><br>
        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span><br>
        Description: <textarea rows="3" th:field="*{description}"/> <br>
        <span th:if="${#fields.hasErrors('description')}"  th:errors="*{description}"></span><br>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
